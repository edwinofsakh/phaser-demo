<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Login</title>
</head>

<body>
  <div class="container">
    <h1>Login Demo</h1>

    <form id="login-form" class="row g-3">
      <div class="col-12">
        <label for="input-url" class="visually-hidden">URL</label>
        <input type="text" class="form-control" id="input-url" value="http://localhost:3000/login">
      </div>
      <div class="col-auto">
        <label for="input-username" class="visually-hidden">Username</label>
        <input type="text" class="form-control" id="input-username" placeholder="Username">
      </div>
      <div class="col-auto">
        <label for="input-password" class="visually-hidden">Password</label>
        <input type="password" class="form-control" id="input-password" placeholder="Password">
      </div>
      <div class="col-auto">
        <button id="login-button" type="submit" class="btn btn-primary mb-3">Login</button>
      </div>
    </form>
    <div>
      <h2>Response</h2>
      <pre id="result"></pre>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script>
    $(function () {
      const elUrl = $('#input-url');
      const elUsername = $('#input-username');
      const elPassword = $('#input-password');
      const elResult = $('#result');

      $('#login-form').on('submit', function (e) {
        e.preventDefault();

        const url = elUrl.val();
        const data = JSON.stringify({ username: elUsername.val(), password: elPassword.val() });

        const request = $.ajax({
          url: url,
          type: "POST",
          data: data,
          contentType: "application/json; charset=utf-8",
          dataType: "json"
        });

        request.done(function (data) {
          alert("Done");
          elResult.text(JSON.stringify(data));
        });

        request.fail(function (err) {
          alert("Fail");
          elResult.text(JSON.stringify(err));
        });
      });
    });
  </script>
</body>

</html>
