<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Socket</title>
</head>

<body>
  <div class="container">
    <h1>Socket Demo</h1>

    <form class="row g-3">
      <div class="col-6">
        <label for="input-url" class="visually-hidden">URL</label>
        <input type="text" class="form-control" id="input-url" value="http://localhost:3000">
      </div>
      <div class="col-6">
        <div class="d-grid gap-2">
          <button id="connect" type="button" class="btn btn-primary mb-3">Connect</button>
        </div>
      </div>
    </form>
    <form id="event-form" class="row g-3">
      <div class="col-12">
        <label for="input-event" class="visually-hidden">Event</label>
        <input type="text" class="form-control" id="input-event" placeholder="Event">
      </div>
      <div class="col-12">
        <label for="input-message" class="visually-hidden">Message</label>
        <textarea class="form-control" id="input-message" rows="3" placeholder="Message"></textarea>
      </div>
      <div class="col-12">
        <div class="d-grid gap-2">
          <button id="send" type="submit" class="btn btn-primary mb-3">Send</button>
        </div>
      </div>
    </form>
    <div>
      <h2>Response</h2>
      <pre id="result"></pre>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"
    integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj"
    crossorigin="anonymous"></script>

  <script>
    $(function () {
      const elUrl = $('#input-url');
      const elResult = $('#result');
      const elEvent = $('#input-event');
      const elMessage = $('#input-message');

      let socket;

      $('#event-form').on('submit', send);
      $('#connect').on('click', connect);

      function getDate() {
        return (new Date()).toISOString();
      }

      function log(msg) {
        elResult.append(`${getDate()}  ${msg}\n`);
      }

      function send(e) {
        e.preventDefault();
        if (socket) {
          try {
            const data = JSON.parse(elMessage.val());
            socket.emit(elEvent.val(), data);
          } catch (error) {
            console.error(error);
            alert('Invalid JSON');
          }
        }
      }

      function connect(e) {

        log('------------');

        if (socket) {
          socket.disconnect();
        }

        log('Connecting...');

        const url = elUrl.val();

        socket = io(url);

        socket.onAny((event, msg) => {
          log(`Event: ${event}, Message: ${JSON.stringify(msg)}`);
        });

        socket.on("connect", () => {
          log("Connected");
        });

        socket.on("disconnect", () => {
          log("Disconnected");
        });

        socket.on("connect_error", (error) => {
          log(`Connection Error: ${error}`);
        });

        socket.on("error", (error) => {
          elResult.append(`Error: ${error}`);
        });
      }
    });
  </script>
</body>

</html>
